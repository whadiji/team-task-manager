<h2>Liste des Équipes</h2>

<!-- Formulaire pour ajouter une équipe -->
<div>
  <input
    type="text"
    placeholder="Nom de l'équipe"
    [(ngModel)]="newTeamName"
  />
  <button (click)="addTeam()">Ajouter une équipe</button>
</div>

<!-- Affichage de la liste des équipes -->
<ul>
  <li *ngFor="let team of teams">
    <a [routerLink]="['/teams', team.id]">{{ team.name }}</a>
  </li>
</ul>
