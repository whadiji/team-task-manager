
<div *ngIf="team; else loading">
    <h2>{{ team.name }} - Details</h2>
    <h3>Tasks</h3>
    <ul>
      <li *ngFor="let task of tasks">
        <strong>{{ task.title }}</strong>: {{ task.description }}
      </li>
    </ul>
  </div>
  
  <ng-template #loading>
    <p>Loading team details...</p>
  </ng-template>
